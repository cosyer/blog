# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: cosyer's Blog
subtitle: Blog
description: 陈宇的博客
keywords: 个人博客,web前端,前端工程师,vue,react,webpack,css3,es6,html5,nodejs,php,java,hexo,next,electron,iview
author: 陈宇（cosyer）
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://mydearest.cn
root: /
# permalink: :year/:month/:day/:title/
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -updated

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: baidu_url_submitter
- type: git
  repo:
    # github: https://github.com/cosyer/cosyer.github.io.git
    github: https://github.com/cosyer/cosyer.github.io.git
    

search:
  path: search.json
  field: post
  format: html
  limit: 10000

baidu_url_submit:
  count: 100 # 提交最新的一个链接
  host: mydearest.cn # 在百度站长平台中注册的域名
  token: Q8b5dNAOTwPHnfKJ # 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt # 文本文档的地址， 新链接会保存在此文本文档里


sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml 

feed:
  type: rss2
  path: rss2.xml
  limit: 20

# Extensions
## Plugins: http://hexo.io/plugins/
plugins: 
  hexo-generate-feed
  - hexo-generator-sitemap
  - hexo-generator-baidu-sitemap
  - hexo-baidu-url-submit

marked:
  gfm: true
  breaks: false